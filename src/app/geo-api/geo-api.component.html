<div class="p-8">
    <form class="">
        <div class="mb-6">
            <input
            class="w-full px-6 py-4 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm outline-none focus:border-sky-600 focus:bg-white"
            placeholder="Código Postal" />
        </div>
        <div class="mb-6">
            <select 
                (focus)="onFocusProvincesInput()"
                class="w-full px-6 py-4 rounded-lg bg-gray-100 border border-gray-200 text-sm outline-none focus:border-sky-600 focus:bg-white"
            >
                @if (isProvincesInputFocused) {
                    <option value="" selected class="text-gray-500">Select province</option>
                    @for (entry of getEntries(municipalitiesProvince); track entry) {
                        <option value="{{entry[0]}}" class="text-gray-500">{{entry[0]}}</option>
                    }
                }
            </select>
        </div>
        <div class="mb-6">
            <input
            class="w-full px-6 py-4 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm outline-none focus:border-sky-600 focus:bg-white"
            placeholder="Municipio" />
        </div>
        <div class="mb-6">
            <input
            class="w-full px-6 py-4 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm outline-none focus:border-sky-600 focus:bg-white"
            placeholder="Dirección" />
        </div>
    </form>
</div>
