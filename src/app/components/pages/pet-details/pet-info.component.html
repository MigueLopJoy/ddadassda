    <div class="p-8 px-10">
        <div class="mb-6">
            <img src="{{petInfo.imageURL}}" alt="Pet image" class="rounded">
        </div>
        <div class="px-2 pb-6 mb-6 border-b border-gray-300">
            <h2 class="font-popSemiBold text-xl font-bold text-gray-800">
