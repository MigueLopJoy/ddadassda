<section>
    <div class="p-8">

        <div class="flex gap-4">
            <button class="px-4 py-3 rounded-md btn-sky flex items-center gap-1" (click)="toggleFiltersWindow()">
                <span>
                    <svg class="h-4 w-4"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 5L10 5M10 5C10 6.10457 10.8954 7 12 7C13.1046 7 14 6.10457 14 5M10 5C10 3.89543 10.8954 3 12 3C13.1046 3 14 3.89543 14 5M14 5L20 5M4 12L16 12M16 12C16 13.1046 16.8954 14 18 14C19.1046 14 20 13.1046 20 12C20 10.8954 19.1046 10 18 10C16.8954 10 16 10.8954 16 12ZM8 19L20 19M8 19C8 17.8954 7.10457 17 6 17C4.89543 17 4 17.8954 4 19C4 20.1046 4.89543 21 6 21C7.10457 21 8 20.1046 8 19Z" stroke="rgb(241 245 249)" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </span>
                <span class="text-sm">Filtros</span>
            </button>

            <button class="px-4 py-3 rounded-md btn-sky flex items-center gap-1" (click)="toggleFiltersWindow()">
                <span>
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path d="M4 17H16M4 12H13M4 7H10M18 13V5M18 5L21 8M18 5L15 8" stroke="rgb(241 245 249)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                </span>
                <span class="text-sm">Ordenar</span>
            </button>
        </div>

        <div class="py-8">
            <app-search-results></app-search-results>
        </div>

    </div>

    @if (showFiltersWindow) {
    <app-filters-window (closeWindowEmitter)="toggleFiltersWindow()"></app-filters-window>
    }

</section>
