<div class="relative" appClickOutside (clickOutside)="onClickedOutside()">
    <input type="text"
        class="w-full px-6 py-4 rounded-lg border border-gray-600 placeholder-gray-500 text-sm outline-none"
        [ngClass]="{'border-sky-600': isInputFocused, }" placeholder="Buscar raza" [(ngModel)]="searchText"
        [disabled]="!options" (input)="onSearchChange(searchText)" (focus)="showDropDown()">
    @if (options && isInputFocused) {
    <div class="absolute top-16 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-80 z-10 p-6">
        <div class="max-h-64 overflow-y-auto">
            @for (option of filteredOptions; track option) {

            <app-checkbox [labelText]="option" class="block mb-4"
                (checkChange)="toggleBreedCheck($event, option)"></app-checkbox>
            }


        </div>
    </div>
    }
</div>
