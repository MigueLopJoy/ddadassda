<label class="inline-block relative pl-9 cursor-pointer select-none">
    <span class="text-gray-700">{{labelText}}</span>
    <input type="checkbox" class="absolute opacity-0 cursor-pointer h-0 w-0" (change)="onCheckBoxChange()" [checked]="checked">
    <span class="checkmark absolute top-0 left-0 h-6 w-6 border border-gray-600 rounded-full"></span>
</label>
