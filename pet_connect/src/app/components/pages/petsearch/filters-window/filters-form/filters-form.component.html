<div class="px-4 pe-6 overflow-y-auto" style="height: 99%;">
    <h3 class="font-bold text-2xl mb-6 text-gray-800">Filtros de búsqueda</h3>
    <form id="searchForm">
        <div class="mb-6">
            <label class="block font-semibold mb-2 text-gray-800">Estoy buscando...</label>
            <div class="w-100 flex justify-between gap-4">
                <button type="button" class="w-1/3 btn btn-light" (click)="selectAnimal('perro')">Perro</button>
                <button type="button" class="w-1/3 px-4 py-2 btn btn-light "
                    (click)="selectAnimal('gato')">Gato</button>
                <button type="button" class="w-1/3 px-4 py-2 btn btn-light "
                    (click)="selectAnimal('otro')">Otro</button>
            </div>
            <input type="hidden" name="animalType" value="{{animalType}}">
        </div>
        <div class="mb-6">
            <label for="breed" class="block font-semibold mb-2">Raza:</label>
            <input type="text" id="breed" name="breed" placeholder="Cualquier raza"
                class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <label for="age" class="block font-semibold mb-2 text-gray-800">Edad:</label>
            <input type="number" name="age" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <label for="size" class="block font-semibold mb-2 text-gray-800">Tamaño:</label>
            <select id="size" name="size" class="w-full px-4 py-2 border rounded-lg">
                <option value="pequeño">Pequeño</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
                <option value="extra-grande">Extra Grande</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="sex" class="block font-semibold mb-2">Sexo:</label>
            <select id="sex" name="sex" class="w-full px-4 py-2 border rounded-lg">
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="health" class="block font-semibold mb-2">Estado de Salud:</label>
            <select id="health" name="health" class="w-full px-4 py-2 border rounded-lg">
                <option value="sin-necesidades-especiales">Sin Necesidades Especiales</option>
            </select>
        </div>
    </form>
</div>
